<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título que aparece en la pestaña -->
    <title>SISTEC READ | Tu Librería Digital Favorita</title>
    
    <!-- Descripción corta (aparece en Google y al compartir enlace) -->
    <meta name="description" content="SISTEC READ - Explora miles de libros digitales y físicos. Las mejores novelas, cuentos, ensayos y más al alcance de un clic. ¡Lee sin límites!" />

    <!-- Palabras clave (opcional, pero ayuda al SEO) -->
    <meta name="keywords" content="librería online, libros digitales, comprar libros, novelas, lectura, SISTEC READ" />
    <meta name="author" content="SISTEC READ" />

    <!-- FAVICONS BONITOS Y COMPATIBLES CON TODO (recomendado) -->
    <!-- Logo pequeño (32×32) – se ve nítido en pestañas -->
    <link rel="icon" href="https://res.cloudinary.com/dfcaljjed/image/upload/v1765245897/logo_fuup5t.png" sizes="32x32" />
    <link rel="icon" href="https://res.cloudinary.com/dfcaljjed/image/upload/v1765245897/logo_fuup5t.png" sizes="192x192" />
    
    <!-- Para iPhone/iPad (Apple Touch Icon) – se ve perfecto al agregar a pantalla de inicio -->
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dfcaljjed/image/upload/v1765245897/logo_fuup5t.png" />
    
    <!-- Tema de color para la barra de direcciones en móviles (opcional pero queda pro) -->
    <meta name="theme-color" content="#5FB4B7" />

    <!-- Open Graph / Facebook / WhatsApp / Telegram (cuando alguien comparte tu enlace) -->
    <meta property="og:title" content="SISTEC READ - Tu Librería Digital" />
    <meta property="og:description" content="Explora miles de libros digitales y físicos. ¡Lee sin límites!" />
    <meta property="og:image" content="https://res.cloudinary.com/dfcaljjed/image/upload/v1765245897/logo_fuup5t.png" />
    <meta property="og:url" content="https://tusitio.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_MX" />

    <!-- Twitter Cards (para cuando compartan en X/Twitter) -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SISTEC READ - Tu Librería Digital" />
    <meta name="twitter:description" content="Explora miles de libros digitales y físicos. ¡Lee sin límites!" />
    <meta name="twitter:image" content="https://res.cloudinary.com/dfcaljjed/image/upload/v1765245897/logo_fuup5t.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/a2e0c2b5b9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
